<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4CAF50" /> <!-- Earthy green theme -->
    <meta
      name="description"
      content="FarmAssist - Empowering farmers with tools and resources"
    />
    <title>FarmAssist</title>
    
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts: Poppins (modern, clean font) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Favicon (replace with your own) -->
    <link rel="icon" href="%PUBLIC_URL%/assets/images/logo.png" />
    
    <!-- Ensure Tailwind CSS is linked -->
    <link href="%PUBLIC_URL%/path/to/output.css" rel="stylesheet" />
  </head>
  <body class="bg-earthyGreen-50 font-poppins"> <!-- Tailwind background color and font -->
    <noscript>
      <strong>
        We're sorry, but FarmAssist requires JavaScript to function properly. 
        Please enable JavaScript to continue.
      </strong>
    </noscript>
    <div id="root"></div>
  </body>
</html>
